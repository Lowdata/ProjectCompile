<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="codemirror-5.65.12/lib/codemirror.css">
    

    <script src="codemirror-5.65.12/lib/codemirror.js"></script>
    <script src="codemirror-5.65.12/mode/clike/clike.js"></script>
    <script src="codemirror-5.65.12/mode/python/python.js"></script>
    <link rel="stylesheet" href="codemirror-5.65.12/theme/dracula.css">
    <script src="codemirror-5.65.12/addon/edit/closebrackets.js"></script>

</head>

<body class="bg-dark">

    <div class="container">
        <div class="d-flex">
            <div class="d-flex-col justify-content-between">
                <div class="d-flex justify-content-between">
                    <div class="pb-2">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Languages</option>
                            <option value="Java">Java</option>
                            <option value="C++">C++</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>

                    <div class="pt-4">
                        <button type="button" class="btn btn-success"><i class="bi bi-play"></i></button>
                        <button type="button" class="btn btn-success"><i class="bi bi-play"></i>Sprint</button>

                    </div>

                </div>
                <div>
                    <textarea id="editor" type="text" class="form-control" aria-label="First name"></textarea>
                </div>

            </div>
            <div class="mt-5 ms-2 w-25  bg-dark px-4 rounded ">
                <div class="h-50">
                    <label for="Input" class="text-light mt-4 mb-2">Input</label>
                    <textarea type="text" class="form-control h-75 bg-grey" aria-label="Last name"  class=""></textarea>

                </div>
                <div class="h-50">
                    <label for="Output" class="text-light mb-2">Output</label>
                    <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>

                </div>



            </div>
        </div>


    </div>

</body>

<script>


    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-c++src",

        theme: "dracula",
        lineNumbers: true,
        autoCloseBrackets: true,
    })
    var width = window.innerWidth
    editor.setSize(0.5* width, "500")
  

    var option = document.getElementById("inputState")
    option.addEventListener("change", function(){
        if(option.value == "C++"){
            editor.setOption("mode", "text/x-c++src")
        }
        else if(option.value == "Java"){
            editor.setOption("mode", "text/x-java")
        }

        else{
            editor.setOption("mode", "text/x-python")
        }
    })
</script>

</html>
